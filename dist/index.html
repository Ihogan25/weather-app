<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>

    <title>Weather App</title>
</head>
<body>
    <header class="top">
        <div>
            <h1 class="logo"><img src="" alt="">Weather App</h1>
        </div>
        <div class="search">
            <button id="new-location-btn">Search</button>
            <input type="text" id="new-location-input" placeholder="Search City...">
        </div>
        <div>
            <img src="" id="theme" alt="theme-btn">
        </div>
    </header>

    <main>
        <div class="hero">
            <h1>Change The Weather</h1>
            <p>All The Weather In The World At Your Fingertips...</p>
        </div>

        <div class="content">
            <div class="big-card" id="big-card">
                
            </div>
            <div class="side-cards">
                <div id="side-card-one" class="side-card">

                </div>
                <div id="side-card-two" class="side-card">

                </div>
            </div>
        </div>

        <div class="history" >
            <h2>Recent Searches</h2>
            <div id="recent-searches" class="recent-searches">
                
            </div>
        </div>
        <footer>
        <p>Photo by <a href="https://unsplash.com/@noaa?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">NOAA</a> on <a href="https://unsplash.com/s/photos/weather?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </footer>
  
    </main>
</body>
</html>
